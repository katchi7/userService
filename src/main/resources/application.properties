

eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.instance.preferIpAddress=true
eureka.client.serviceUrl.defaultZone=http://${eureka.instance.ip-address}:${eureka.instance.port}/eureka/
eureka.instance.metadata-map.user.name=${spring.security.user.name}
eureka.instance.metadata-map.user.password=${spring.security.user.password}

spring.data.rest.basePath=/ebanking/userService
management.endpoints.web.exposure.include=*
management.trace.http.enabled=true
management.endpoint.health.show-details=always


logging.file.name=logs/application-logger.log
jasypt.encryptor.bean=encryptorBean

context-path = ebanking/user-service
